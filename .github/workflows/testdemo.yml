name: CI
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: auth with sfdx
      shell: bash
      run: 'echo ${{secrets.DEV_AUTH_URL}} > SFDX_DEV'
    - name: Auth against dev
      run: force:auth:sfdxurl:store -f SFDX_DEV -s -a LRDEV
    
