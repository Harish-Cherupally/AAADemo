<template>
    <lightning-card  icon-name="lightning-icon" >
        <div class="slds-m-around_medium">
           
            
            <template if:true={slotJSON2.length}>
                <ul class="slds-has-dividers_around-space">
                    <template for:each={displayedSlots} for:item="slot">
                    <template if:true={slot.firstInDay}>
                    <div class={slot.spaceClass} key={slot.id}>
                        <h3 class="slds-tile__title slds-truncate slds-p-vertical_xx-small" key={slot.id}>
                            <lightning-formatted-date-time value={slot.start} class="slds-text-heading_small" year="numeric" month="short" day="2-digit" weekday="long" time-zone={slot.timeZoneName} >
                            </lightning-formatted-date-time>
                        </h3>
                    </div>
                    </template>
                    <li class="slds-item" key={slot.id} onclick={handleItemClick} data-index={slot.index}>
                    <article class="slds-tile slds-tile_board">
                        <div class="slds-tile__detail slds-text-heading_medium">
                            <lightning-formatted-date-time value={slot.start} hour="2-digit" minute="2-digit" time-zone={slot.timeZoneName}>
                            </lightning-formatted-date-time>
                            &nbsp;-&nbsp;
                            <lightning-formatted-date-time value={slot.finish} hour="2-digit" minute="2-digit"  time-zone={slot.timeZoneName}
                             ></lightning-formatted-date-time>
                        </div>
                    </article>
                    </li>
                    </template>
                </ul>
                <!--template if:true={showAddSlots}-->
                    <div class="slds-text-heading_small slds-text-link slds-text-align_center slds-p-top_small slds-text-link_reset"
                        onclick={showMoreSlots}>Show more slots</div>
                <!--/template-->
            </template>
                
        </div>
    </lightning-card>
</template>
